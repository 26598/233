<html>
  <head></head>
  <body>
<h2>用户注册</h2>
	<table border="1">
	  <tr>
		<td>用户名:</td>
	    	<td><input type="text" name="username" maxlength="5" autocomplete="off"></td>
	 </tr>
	 <tr>
		<td>密码:</td>
	    	<td><input type="password" name="password" autocomplete="on"></td>
	 </tr>
	 <tr>
		<td>再输入:</td>
	    	<td><input type="password" name="password2"></td>
	 </tr>
	 <tr>
  		<td>出生年月：</td>
 		 <td><input type="date" name="birthday"></td>
	 </tr>
	 <tr>
  		<td>邮件地址：</td>
 		 <td><input type="email" name="email"></td>
	 </tr>
 	 <tr>
  		<td>电话：</td>
 		 <td><input type="telephone" name="usertelephone"></td>
	 </tr>
	</table>
	<fieldset>
    		<legend>健康信息</legend>
   		     身高：<input type="text" />
    		 体重：<input type="text" />
  	</fieldset>
		<input type="submit">
  </body>
</html>
